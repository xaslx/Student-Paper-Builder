{% extends "base.html" %}
{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="src/presentation/static/css/login.css">
{% endblock %}
{% block content %}
    <h2>Вход</h2>
    <form action="/login" method="POST" class="login-form">
        <div class="form-group">
            <input type="text" id="username" name="username" placeholder="Введите login" required>
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" placeholder="Введите пароль" required>
        </div>
        <p>Нет аккаунта? <a href="{{ url_for('register:page') }}">Зарегистрироваться</a></p>
        <button type="submit" class="submit-button">Войти</button>
    </form>
{% endblock %}
